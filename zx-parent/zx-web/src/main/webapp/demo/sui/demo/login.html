<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<title>登录</title>
	<link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
	<script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
	
		<style type="text/css">
		
	</style>
</head>
<body>
	<div class="sui-container">
		<form class="sui-form form-horizontal">
			<div class="control-group">
				<label for="inputEmail" class="control-label">账号：</label>
				<div class="controls">
					<input type="text" id="inputEmail" placeholder="Email">
				</div>
			</div>
			<div class="control-group">
				<label for="inputPassword" class="control-label">密码：</label>
				<div class="controls">
					<input type="password" id="inputPassword" placeholder="Password">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label"></label>
				<div class="controls">
					<label data-toggle="checkbox" class="checkbox-pretty inline">
						<input type="checkbox" name="remember-me"><span>记住我</span>
					</label>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label"></label>
				<div class="controls">
					<button type="submit" class="sui-btn btn-primary">登录</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
