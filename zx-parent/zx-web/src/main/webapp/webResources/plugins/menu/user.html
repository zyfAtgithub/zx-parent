<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>用户管理</title>

<link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" href="dist/right-content.css">

<style type="text/css">
	.container{
		width:90%;
		margin: auto;
	}
	.query-panel{
		border: 1px solid #D9D9D9;
		padding:8px 12px 0px;
		background: #FCFCFC;
	}
	.batch-operation{
		border-top: 1px solid #D9D9D9;
		border-left: 1px solid #D9D9D9;
		border-right: 1px solid #D9D9D9;
		border-top-left-radius:4px;
		border-top-right-radius:4px;
		margin-top: 3px;
		margin-bottom: -11px; 
	}
	
	.table-container{
	}
</style>
</head>
<body>
	<div class="container">
		<div class="layui-row query-panel">
		</div>
		<div class="layui-row">
			<div class="batch-operation">
				<div class="layui-btn-group">
				  <button class="layui-btn  layui-btn-small" id="btn-add">
				    <i class="layui-icon">&#xe654;</i>
				  </button>
				  <button class="layui-btn layui-btn-danger layui-btn-small" id="btn-batch-del">
				    <i class="layui-icon">&#xe640;</i>
				  </button>
				  <button class="layui-btn layui-btn-normal layui-btn-small" id="btn-refresh">
				    <i class="layui-icon">&#x1002;</i>
				  </button>
				</div>
			</div>
			<div class="table-container">
				<table id="dataTb" lay-filter="userTbFilter"></table>
			</div>
		</div>
	</div>


	<!-- 日期格式化 -->
	<script type="text/html" id="timeTpl">
		{{ formatDatebox(d.lastloginTime) }}
	</script>
	
	<script type="text/html" id="toolBar">
		  <a class="layui-btn layui-btn-mini" lay-event="detail">查看</a>
		  <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
		  <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
		  
		  <!-- 这里同样支持 laytpl 语法，如： -->
		  {{#  if(d.auth > 2){ }}
		    <a class="layui-btn layui-btn-mini" lay-event="check">审核</a>
		  {{#  } }}
	</script>
	
	<!-- <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script> -->
	<script src="../layui/layui.all.js" type="text/javascript"></script>
	<script>
	
	layui.use('table', function(){
		  var table = layui.table, $ = layui.jquery;
		  var tbIns = table.render({
			id:'dataTableUser',
		    elem: '#dataTb',
		    url:'/zx-web/sys/user/list',
		    height: 'full-80',
		    size:'sm',
		    cols: [[
		      {checkbox: true, fixed:'left'},
		      {field:'loginname', sort:true,width:80, title: '登录名'},
		      {field:'username', width:120, title: '用户名'},
		      {field:'phone', width:180, title: '手机号'},
		      {field:'email', width:180, title: '邮箱'},
		      {field:'lastloginTime', align:'center', width:180, title: '上次成功登录时间', templet:'#timeTpl'},
		      {field:'locked', width:100, title: '是否锁定'},
		      {fixed: 'right', width:152, align:'center', toolbar: '#toolBar'}
		    ]],
		    limit:10,
		    limits:[5,10,15,20],
		    request: {
		      pageName: 'page' //页码的参数名称，默认：page
		      ,limitName: 'rows' //每页数据量的参数名，默认：limit
		    } ,             
		    response: {
		    	  statusName: 'code' //数据状态的字段名称，默认：code
		    	  ,statusCode: 200 //成功的状态码，默认：0
		    	  ,msgName: 'msg' //状态信息的字段名称，默认：msg
		    	  ,countName: 'total' //数据总数的字段名称，默认：count
		    	  ,dataName: 'rows' //数据列表的字段名称，默认：data
		    	},      
		    page: true,
		    even:true,//隔行背景
		  });
		  
		  $('#btn-add').click(function(){
			  layer.msg('您点击了新增按钮');
		  });
		  
		  $('#btn-batch-del').click(function(){
			  var checkStatus = table.checkStatus('dataTableUser');
		      var data = checkStatus.data;
		      layer.msg('删除了：'+ data.length + ' 个');
		      //layer.alert(JSON.stringify(data));
		      tbIns.reload({});
		  });

		  $('#btn-refresh').click(function(){
			  //layer.msg('您点击了刷新按钮');
			  tbIns.reload({});
		  });
		  
		  
		  //监听工具条
		  table.on('tool(userTbFilter)', function(obj){
		    var data = obj.data;
		    if(obj.event === 'detail'){
		      layer.msg('ID：'+ data.id + ' 的查看操作');
		    } else if(obj.event === 'del'){
		      layer.confirm('真的要删除么', {icon: 3, title:'删除提示', btn:['是','否']}, function(index){
		        obj.del();
		        layer.close(index);
		      });
		    } else if(obj.event === 'edit'){
		      layer.alert('编辑行：<br>'+ JSON.stringify(data))
		    }
		  });
		});
	
	Date.prototype.format = function (format) {  
	    var o = {  
	        "M+": this.getMonth() + 1, // month  
	        "d+": this.getDate(), // day  
	        "h+": this.getHours(), // hour  
	        "m+": this.getMinutes(), // minute  
	        "s+": this.getSeconds(), // second  
	        "q+": Math.floor((this.getMonth() + 3) / 3), // quarter  
	        "S": this.getMilliseconds()  
	        // millisecond  
	    }  
	    if (/(y+)/.test(format))  
	        format = format.replace(RegExp.$1, (this.getFullYear() + "")  
	            .substr(4 - RegExp.$1.length));  
	    for (var k in o)  
	        if (new RegExp("(" + k + ")").test(format))  
	            format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length));  
	    return format;  
	}  
	function formatDatebox(value) {  
	    if (value == null || value == '') {  
	        return '-';  
	    }  
	    var dt;  
	    if (value instanceof Date) {  
	        dt = value;  
	    } else {  
	        dt = new Date(value);  
	    }  
	  
	    return dt.format("yyyy-MM-dd hh:mm:ss"); //扩展的Date的format方法(上述插件实现)  
	}  
	
	</script>
</body>
</html>
