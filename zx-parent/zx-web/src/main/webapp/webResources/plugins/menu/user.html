<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>用户管理</title>

<link rel="stylesheet"
	href="../font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../jquery-easyui-1.5.3/themes/default/easyui.css">
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" href="dist/right-content.css">

<style type="text/css">
	.query-panel{
		border: 1px solid #D9D9D9;
		padding:8px 12px 0px;
		background: #FCFCFC;
	}
</style>
</head>
<body>
	<div class="layui-container">
		<div class="layui-row query-panel">
			<div class="layui-fluid">
				<form class="layui-form" action="">
					<div class="layui-col-md6">
						<div class="layui-form-item">
							<label class="layui-form-label">用户名</label>
							<div class="layui-input-block">
								<input type="text" name="username"  placeholder="请输入用户名" autocomplete="off"
									class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-col-md6">
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="layui-row">
			<table class="easyui-datagrid" title="用户列表" style="width:700px;height:250px"
					data-options="singleSelect:true,collapsible:false,url:'/zx-web/sys/user/list',method:'get'">
				<thead>
					<tr>
						<th data-options="field:'id',width:80"></th>
						<th data-options="field:'loginname',width:100">登录名</th>
						<th data-options="field:'username',width:80,align:'right'">用户名</th>
						<th data-options="field:'phone',width:80,align:'right'">手机号</th>
						<th data-options="field:'email',width:100">邮箱</th>
						<th data-options="field:'lastloginTime',width:150">上次成功登录时间</th>
						<th data-options="field:'locked',width:60,align:'center'">是否锁定</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>

	<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="../jquery-easyui-1.5.3/jquery.easyui.min.js" type="text/javascript"></script>
	<script src="../layui/layui.all.js" type="text/javascript"></script>
	<script>
		layui.use(['form', 'table', 'laypage'], function(){
			var form = layui.form;
			//监听提交
			form.on('submit(formDemo)', function(data) {
				  table.reload('id', {
					  url: 'user.json'
				  ,where: {loginname:'admin'} //设定异步数据接口的额外参数
				  //,height: 300
				});
				return false;
			});
		});
	</script>
</body>
</html>
